<!DOCTYPE html>
<html>
  <head>
        <title>Bot List</title>
        <style>
          /* Add some basic styling */
          body {
            font-family: Arial, sans-serif;
          }
      
          h1 {
            text-align: center;
          }
      
          table {
            width: 100%;
            border-collapse: collapse;
          }
      
          th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
          }
      
          .btn {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
          }
      
          .btn:hover {
            background-color: #45a049;
          }
        </style>
      </head>
      <body>
        <h1>Bot List</h1>
        
  <table id="botTable">
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </table>
  
  <div>
    <input type="text" id="symbolInput" placeholder="Enter symbol">
    <button class="btn" id ="addBot">Add Bot</button>
  </div>
  <script src="metamask.js"></script>

        <script src="index.js"></script>
      </body>
      </html>
